{% extends 'misc/navbar_popup.html' %}
{% load static %} 

{% block body %}

<form method="post" action="{{ request.scheme }}://{{ request.get_host }}/setproductiondownload/{{product_ref_id}}" id="myForm">
    {% csrf_token %}
<h2>Set Production</h2>
<div class="d-flex mb-3">
    <lable>Product Refrence ID:</lable>
    <span class="product_items "> {{product_ref_id}}</span>

    <label>Product Name:</label>
    <span> {{product_name}}</span>
</div>
 
<div class="mb-2">
    <label for="item_Numbers">No of Items:</label>
    <input type="number" class="purchase-input" id="item_Numbers" name="item_numbers" value="">
</div>

<input type="submit" onclick="submitForm()" class="create-btn">
</form>



<script>
    function submitForm() {
        var form = document.getElementById('myForm');
        var formData = new FormData(form);
        var url = form.getAttribute('action');
        var itemValue = document.getElementById('item_Numbers').value;

        // Modify form action to include encoded URL parameters
        form.setAttribute('action', url + '/' + itemValue);

        // Submit the form
        form.submit();
        
    }
</script>

{% endblock %}
