{% extends 'misc/navbar_popup.html' %}
{% load static %}
{% block body %}
<div class="row">
    {{total_quantity}}
    <div class="col-lg-8">
        <form method="POST">
            {% csrf_token %}
        <table class="table table-striped table-hover table-bordered">
            <thead class="name_absolute text-nowrap">
                <tr>
                    <th>Product Sku</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="mainTableList">
                {{formset.management_form}}
                {% for form in formset %}
                {{form.id}}
                <tr>
                    <td class="text-nowrap">
                        <input type="text" name="{{form.prefix}}-product_id" value="{{form.instance.product_id.PProduct_SKU | default_if_none:''}}" id="id_{{form.prefix}}-product_id" readonly>
                    </td>
                    <td>
                        <input type="text" name="{{forloop.counter0}}-product_color" value="{{form.instance.product_id.PProduct_color | default_if_none:''}}" id="id_{{forloop.counter0}}-product_color" readonly>
                    </td>
                    <td>
                        <input type="number" name="{{form.prefix}}-quantity" value="{{form.instance.quantity|default_if_none:'0'}}" id="id_{{form.prefix}}-quantity">
                    </td>
                    <td> <input type="checkbox" name="{{form.prefix}}-DELETE" id="id_{{form.prefix}}-DELETE"></td>
                </tr>
                {% endfor %}
            </tbody>
            <input type="submit" class="create-btn mt-4">
        </table>
    </form>
    </div>
</div>



{% endblock %}
