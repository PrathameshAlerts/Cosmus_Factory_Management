{%  extends 'product/base.html'  %}

{% load static %}



{% block head %}
<html data-wf-page="655da7d8dfdfa0f441436d46" data-wf-site="65434b6ad3d07597b42d340e">
<head>
    <title>Add New Product Basic</title>
    <meta content="Add New Product Basic" property="og:title">
    <meta content="Add New Product Basic" property="twitter:title">
  <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]
        }
      });
    </script>
  <script type="text/javascript">
      ! function(o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
      }(window, document);
    </script>
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'images/webclip.png' %}" rel="apple-touch-icon">
</head>
{% endblock head %}

{% block section %}
<body>
  <section>
    <h1 class="heading">Add New Product</h1>
  </section>
  <div class="form-block-3 w-form">
    <form  method="POST" class="form-3" data-wf-page-id="655da7d8dfdfa0f441436d46" data-wf-element-id="34ca82c3-c7ae-f720-9335-cd6d44293776" enctype="multipart/form-data">
      <div class="columns-2 w-row">
        {% csrf_token %}
        <div class="column w-col w-col-6"><label for="id_Image" class="field-label-5">Reference Image</label>
          <input type="file" name="Image" accept="image/*" id="id_Image">

          <label for="id_Product_Name" class="field-label-5">Product Name</label>
          <input type="text" class="formtextfield w-input" maxlength="256" name="Product_Name" data-name="Name 3" placeholder="Product Name" id="id_Product_Name">


          <label for="id_Model_Name" class="field-label-6">Model Name</label>
          <input type="text" class="formtextfield w-input" maxlength="256" name="Model_Name" data-name="Email 4" placeholder="Model Name" id="id_Model_Name" >


          <label for="id_Product_Status" class="field-label-6">Product Status</label>
          <select id="id_Product_Status" name="Product_Status" data-name="Field 4" class="product-status-field w-select">
            <option value="Preproduction">Preproduction</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Discountinued">Discountinued</option>

          </select>
          
          <label class="field-label-6">Product Channel</label>

          <label class="w-checkbox">
            <input value="Ecommerce" type="checkbox" id="id_Product_Channel_0" name="Product_channel" data-name="Ecommerce" class="w-checkbox-input">
            <span class="checkbox-label w-form-label" for="id_Product_Channel_0">Ecommerce</span>
          </label>

          <label class="w-checkbox">
            <input value="Retail" type="checkbox" id="id_Product_Channel_1" name="Product_channel" data-name="Ecommerce 2" class="w-checkbox-input">
            <span class="checkbox-label w-form-label" for="id_Product_Channel_1">Retail</span>
          </label>
          <label class="w-checkbox">
            <input value="Retail" type="checkbox" id="id_Product_Channel_1" name="Product_channel" data-name="Ecommerce 2" class="w-checkbox-input">
            <span class="checkbox-label w-form-label" for="id_Product_Channel_1">Retail</span>
          </label>
          <label class="w-checkbox">
            <input value="Corporate" type="checkbox" id="id_Product_Channel_2" name="Product_Channel" data-name="Ecommerce 2" class="w-checkbox-input">
            <span class="checkbox-label w-form-label" for="id_Product_Channel_2">Corporate</span>
          </label>
          <label class="w-checkbox">
            <input value="Modern Trade" type="checkbox" id="id_Product_Channel_3" name="Product_Channel" data-name="Ecommerce 2" class="w-checkbox-input">
            <span class="checkbox-label w-form-label" for="id_Product_Channel_3">Modern Trade</span>
          </label>
          <label class="w-checkbox">
            <input value="Export" type="checkbox" id="id_Product_Channel_4" name="Product_Channel" data-name="Ecommerce 2" class="w-checkbox-input">
            <span class="checkbox-label w-form-label" for="id_Product_Channel_4">Export</span>
          </label>

<!-- <label for="{{ form.Product_Channel.id_for_label }}" class="field-label-6">Product Channel</label>
{% for checkbox in form.Product_Channel %}
    <label class="w-checkbox">
        {{ checkbox }}
        <span class="checkbox-label w-form-label">{{ checkbox.choice_label }}</span>
    </label>
{% endfor %} -->

<!-- 
          Product_Channel: This refers to the field in your form for which you want to customize the
           widget. In your case, it's the Product_Channel field.
          forms.CheckboxSelectMultiple: This is the Django form widget that is being assigned to 
          the Product_Channel field. Specifically, CheckboxSelectMultiple is a widget used for
           rendering a list of checkboxes.
          So, by including this widgets dictionary in the Meta class of your form, you are 
          telling Django to use checkboxes for rendering the Product_Channel field. This
           is particularly useful when dealing with MultiSelectField in your model, as it 
           allows users to select multiple options by checking corresponding checkboxes.
          In your template, when you render the form field using {{ form.Product_Channel }}, 
          it will generate a list of checkboxes based on the choices you specified for the 
          Product_Channel field. Each checkbox corresponds to one of the choices,
           and users can select multiple checkboxes to indicate their choices. -->

          <label for="id_Product_Brand" class="field-label-6">Brand</label>
          <select id="id_Product_Brand" name="Product_Brand" data-name="Field 2" class="product-status-field-2 w-select">
            <option value="Cosmus">Cosmus</option>
            <option value="Killer">Killer</option>
            <option value="Tuffgear">Tuffgear</option>
            <option value="INIT">INIT</option>
            <option value="BeeArmour">BeeArmour</option>
            <option value="OEM">OEM</option>

          </select></div>
        <div class="column-2 w-col w-col-6"><label for="id_Product_SKU" class="field-label-6">Product SKU</label>
        <input type="text" class="formtextfield w-input" maxlength="256" name="Product_SKU" data-name="Email 3" placeholder="SKU ID" id="id_Product_SKU" >
      

          
          <label for="id_Product_HSNCode" class="field-label-6">Product HSN Code</label>
          <input type="text" " class="formtextfield w-input" maxlength="256" name="Product_HSNCode" data-name="Email 3" placeholder="HSN Code" id="id_Product_HSNCode">

          
          <label for="id_Product_GST" class="field-label-6">Product GST %</label>
          <select id="id_Product_GST" name="Product_GST" data-name="Field 2" class="product-status-field-2 w-select">
            <option value="3%">3%</option>
            <option value="5%">5%</option>
            <option value="12%">12%</option>
            <option value="18%">18%</option>
            <option value="28%">28%</option>

          </select>
          <label for="id_Product_WarrantyTime" class="field-label-6">Warranty Duration</label>
          <select id="id_Product_WarrantyTime" name="Product_WarrantyTime" data-name="Field 2" class="product-status-field-2 w-select">
            <option value="6 Months">6 Months</option>
            <option value="12 Months">12 Months</option>
            <option value="18 Months">18 Months</option>
            <option value="24 Months">24 Months</option>
            <option value="30 Months">30 Months</option>
            <option value="36 Months">36 Months</option>
            <option value="42 Months">42 Months</option>
            <option value="48 Months">48 Months</option>
            <option value="54 Months">54 Months</option>
            <option value="60 Months">60 Months</option>



          </select>
          <label for="id_Product_MRP" class="field-label-6">MRP</label>
          <input type="text" class="formtextfield w-input" maxlength="256" name="Product_MRP" data-name="Email 3" placeholder="MRP" id="id_Product_MRP" ">

          <label for="id_Product_SalePrice_CustomerPrice" class="field-label-6">Customer Price</label>
          <input type="text" class="formtextfield w-input" maxlength="256" name="Product_SalePrice_CustomerPrice" data-name="Email 3" placeholder="Sale Price" id="id_Product_SalePrice_CustomerPrice" >
          <label for="id_Product_BulkPrice" class="field-label-6">Bulk Price</label>
          <input type="text" class="formtextfield w-input" maxlength="256" name="Product_BulkPrice" data-name="Email 3" placeholder="Bulk Price" id="id_Product_BulkPrice" >
          <label for="id_Product_Cost_price" class="field-label-6">Cost Price</label>
          <input type="text" class="formtextfield w-input" maxlength="256" name="Product_Cost_price" data-name="Email 3" placeholder="Cost Price" id="id_Product_Cost_price" >
        </div>
      </div>
      <input type="submit" value="Submit" data-wait="Please wait..." class="submit-button-2 w-button">
    </form>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form.</div>
    </div>
  </div>
</body>
{% endblock section %}
