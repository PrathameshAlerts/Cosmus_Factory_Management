{% extends 'product/base.html' %}
{% block body %}

<div class="row">
  <div class="col-lg-7 mt-4">
    <h2>Raw Material Stock - {{godown_name}}</h2>
    <div class="table-responsives">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th>Fabric Group</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Value</th>
            <th>Fabric Health</th>
          </tr>
        </thead>
       <tbody class="mainTableList">
       
        {% for fab in fabric_in_godown %}
        <tr>
          <td class="fabricName"><a id="id_fabricName"  href="#" style="text-decoration: none; color: #000">{{fab.fab_grp_name}}</a></td>
          <td id="id_{{forloop.counter0}}-fabricQty">{{fab.total_qty}}</td>
          <td id="id_{{forloop.counter0}}-fabricRate">{{fab.avg_rate}}</td>
          <td id="id_{{forloop.counter0}}-fabricValue"></td>
          <td></td>
        </tr>
        {% endfor %}
       </tbody>
        
      </table>
    
    </div>
  </div>
</div>

<script>
  function totalValueCal(){
    var fabricName = document.querySelectorAll('.fabricName');
    for(var i=0; i<fabricName.length; i++){

    var fabricQty = document.getElementById('id_'+i+'-fabricQty').textContent;

    var fabricRate = document.getElementById('id_'+i+'-fabricRate').textContent
  

    var totalaValues = parseFloat(fabricQty)* parseFloat(fabricRate)
   
    document.getElementById('id_'+i+'-fabricValue').textContent =totalaValues
    }
  }

  totalValueCal()
</script>

{% endblock %}
