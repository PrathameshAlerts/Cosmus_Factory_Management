{% extends 'misc/navbar_popup.html' %}
{% load static %} 
{% block body %}

<form id="gstForm" action="" method="POST" >
    {% csrf_token %}
    <h2 class="mb-3 mt-3">GST</h2>
  <div class="d-flex my-4">
     <label for="id_gst_percentage" class="item-form px-2">Gst percentage :</label>
     <input type="number" name="gst_percentage" class="item-select" required id="id_gst_percentage" value="{{form.instance.gst_percentage}}" step="0.01">    
 </div>


 <input type="submit" class="create-btn mt-4" name="save" value="Save" >

</form>

<script>
    document.getElementById('gstForm').addEventListener('submit', async function(event) {
        event.preventDefault();  // Prevent the default form submission
    
        const form = event.target;
    const formData = new FormData(form);
    console.log('FormData:', formData);
    console.log('Form:', form);

    try {
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            }
        });

        if (response.ok) {
            const data = await response.json();  // Await the response.json() call
            console.log('Response data:', data);  // Now you can access the JSON data

           window.opener.postMessage(data, '*');

            window.close();
        } else {
            console.error('Failed to update GST.');
        }
    } catch (error) {
        console.error('Error:', error);
    }
      
    });
    </script>
    

{% endblock body %}
