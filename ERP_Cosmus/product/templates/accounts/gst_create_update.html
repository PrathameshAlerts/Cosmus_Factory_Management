{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}

<form action="" method="POST">

    {% csrf_token %}
   <h2>GST - {{title}}</h2>

        <label for="id_gst_percentage" class="item-form">Gst percentage :</label>

    <input type="submit" class="add_btn">
</form>

 {% endblock body %}
