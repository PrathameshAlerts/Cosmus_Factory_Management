{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}

<form action="" method="POST">

    {% csrf_token %}
   <h2>GST - {{title}}</h2>
    <div class="d-flex my-4">
        <label for="id_gst_percentage" class="item-form">Gst percentage :</label>
        <input type="number" name="gst_percentage" class="item-select" required id="id_gst_percentage" value="{{form.instance.gst_percentage}}">    
    </div>

    <input type="submit" class="create-btn mt-4" name="save" value="Save">
    {% if not form.instance.id %}
    <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">
    {% endif %}
   <button type="button" class="create-btn"><a class="text-decoration-none text-white" href="{% url 'gst-list' %}">Return</a></button>
</form>

 {% endblock body %}
