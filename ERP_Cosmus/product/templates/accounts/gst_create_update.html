{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}

 
    <div class="row mt-4">
        <div class="col-lg-6">
            <form action="" method="POST">
                {% csrf_token %}
                <h2 class="mb-4">GST-{{title}}</h2>
                <div class="d-flex my-4">
                    <label for="id_gst_percentage" class="item-form">Gst percentage :</label>
                    <input type="number" name="gst_percentage" class="item-select" required id="id_gst_percentage" value="{{form.instance.gst_percentage}}" step="0.01">    
                </div>
            
                <input type="submit" class="create-btn " name="save" value="Save">
            
            </form>
        </div>
        <div class="col-lg-4 mt-5">
            <div style="width:100%; overflow:auto; max-height:470px;">
                
            <table class="table table-striped table-hover table-responsive table-bordered" style="width:100%;">
                <thead class="text-nowrap name_absolute">
                    <tr>
                        <th>No</th>
                        <th>Gst %</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="mainTableList">
                    {% for gst in gsts %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{gst.gst_percentage}}</td>  
                        <td> <a href=" {% url 'gst-update' gst.id %}"><i class="fa-solid fa-pen-to-square px-2"></i></a></td>
                        <td><button class="border-0 bg-transparent delete-btn" data-item-id="{{gst.id}}" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-trash text-danger px-2"></button></td>
                    </tr>
                    {% endfor %}
                </tbody> 
            </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Deletion</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this gst?
            </div>
            <div class="modal-footer">
              <button type="button" class="add_btn rounded-2" data-bs-dismiss="modal">No</button>
              <button type="button" class="modal-btn" id="confirmDeleteButton">Yes</button>
            </div>
          </div>
        </div>
        </div>

</section>
<script>
    document.body.appendChild(document.getElementById('exampleModal'));
    
    $(document).ready(function(){
        $('.delete-btn').click(function(){
            var itemId = $(this).data('item-id');
            $('#confirmDeleteButton').attr('data-item-id', itemId); // Set the item id to the confirm button's data
            $('#exampleModal').modal('show');
        });
    
        // Confirm delete button click event
        $('#confirmDeleteButton').click(function(){
            var itemId = $(this).data('item-id');
            // Redirect to delete view
            window.location.href = '/gstdelete/' + itemId;
        });
    });
    
    </script>
 {% endblock body %}
