{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}

 <div class="row mt-4">
    <div class="col-lg-5">
        <form action="" method="POST">

            {% csrf_token %}
           <h2 class="mb-4">Fabric Finishes {{title}}</h2>
            <div class="d-flex my-4">
                <label for="id_fabric_finish" class="item-form">Fabric Finishes :</label>
                <input type="text" name="fabric_finish" class="item-select" required id="id_fabric_finish" value="{{form.instance.fabric_finish}}">    
            </div>
        
            <input type="submit" class="create-btn mt-4" name="save" value="Save">
            
        </form>
    </div>
    <div class="col-lg-5 mt-2">
        <div class="row mt-4">
            <div class="col-lg-12">
              <div class="d-flex mb-3">

                <form method="GET">

                <div class="container-category "> 
                 <input class="" type="search" placeholder="Search" aria-label="Search" id="p_search" name="fabric_finishes_search" value="{{fabric_finishes_search| default_if_none:''}}" />
                   <button type="submit" ><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

            </form>
               </div>
              </div>  
            </div>  
        <div style="width:100%; overflow:auto; max-height:470px;">
            <table class="table table-striped table-bordered table-hover table-responsive" style="width:100%;">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Fabrics</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="mainTableList">
                    {% for fabricfinish in fabricfinishes %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                       <td>{{fabricfinish.fabric_finish}}</td>  
                       <td><a href="{% url 'fabric-finishes-update' fabricfinish.id %}"><i class="fa-solid fa-pen-to-square px-1"></i></td>
                       <td><a href="{% url 'fabric-finishes-delete' fabricfinish.id %}"><i class="fa-solid fa-trash text-danger px-2"></a></td>
                    </tr>
                    {% endfor %}
                </tbody> 
            </table>
        </div>
            
                   
              
        
        
       
    </div>
 </div>




 {% endblock body %}
