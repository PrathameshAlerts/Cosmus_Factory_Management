{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}

 <h2>packaging Material List</h2>
<button class="create-btn" onclick="redirectGstCreate()">Create +</button>

<div class="row">
    <div class="col-lg-4">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Material</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for package in packaging_all %}
                <tr>
                    <td>{{forloop.counter}}</td>
                   <td>{{package.packing_material}}</td>  
                   <td><a href="{% url 'packaging-delete' package.id %}"><i class="fa-solid fa-trash text-danger px-2"></a></td>
                </tr>
                {% endfor %}
            </tbody> 
        </table>
    </div>
</div>


<script>
  function redirectGstCreate() {
  window.location.href = "{% url 'packaging-create' %}"; 
  } 
</script>
 {% endblock body %}
