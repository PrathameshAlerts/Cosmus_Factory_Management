<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    
.banner {
    background-image: url("../../static/images/banner.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    font-family: sans-serif;
    height: 100vh;  
    width: 100%;
}
.form-back {
    margin-left: 700px;
    padding: 290px 20px 10px;
}
.form-page{
   height: 35px;
   margin: 4px;
   padding-left: 10px;
   width: 55%;
   border-radius: 6px;
   border: 1px solid;
   border-color: black;
}

.button1{
    border-radius: 10px;
    border: 1px;
    padding:7px 30px;
    color: whitesmoke;
}

@media (max-width: 425px){
    .form-back {
        margin-left: 175px;
        padding: 365px 5px 0px;
    }
    .banner{
       height: 100vh;
        width: 100%;
        font-family: sans-serif;
        background-repeat: no-repeat;   
        background-size: fill;
      

    }
    .form-page{
        width: 100%;
        height: 35px;
        margin: 4px;
        padding-left: 10px;
        border-radius: 6px;
        border: 1px solid;
        border-color: black;

    }
}
  </style>
</head>
<body>
  <section class="banner">
    <div class="container">
      <div class="form-back">
        <h1 class="pb-2 text-dark">LOGIN</h1>
        <form>
          <lable>Email</lable>
          <div class="mb-3">
  
            <input type="email" class="form-page" id="exampleInputEmail1" placeholder="Email*">
          </div>
          <lable>Password</lable>
          <div class="mb-2">
  
            <input type="password" class="form-page" id="exampleInputPassword1" placeholder="Password*">
          </div>
          <div class="mb-3 fs-6">
            <span for="exampleCheck1" class="text-dark px-2">Forget Password?</span>
          </div>
          <button type="submit" class="btn btn-danger button1">Login</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
