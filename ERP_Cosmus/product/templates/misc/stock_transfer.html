{% extends 'product/base.html' %}
{% load static %}

{% block body %}
<div>
  
  <h2>Stock Transfer<span>(Raw material)</span></h2>

  <form class="mt-5" action="" method="POST">
    {% csrf_token %}
    <div class="d-flex mb-3">
      <label for="stock_voucher" class="form-label px-2">Voucher No:</label>
      <input  class="item-select mx-3" value="" placeholder="Auto Generated" readonly  id="stock_voucher">
      <div class="ms-auto">
      </div>
    </div>
    <div class="d-flex mb-3">
      <div>
        <label for="" class="form-label px-2">Source Godown:</label>
        <p>(Transfer from)</p>
      </div>

      <div class="d-flex mb-3 my-3">

        <select value="" class="item-select" name="source_godown" required id="id_source_godown">
          <option value=""></option>
          {% for godown in raw_godowns %}
          <option value="{{godown.id}}">{{godown.godown_name_raw}}</option>
          {% endfor %}

        </select>
      </div>
      <span class="pt-3 pe-3 mx-2 ">To</span>
      <div class="mx-2">
        <label for="" class="form-label">Target Godown:</label>
        <p>(Transfer to)</p>
      </div>
      <div class=" d-flex mb-3 my-3">
        <select value="" class="item-select" name="target_godown" required id="id_target_godown">
          <option value=""></option>
          {% for godown in raw_godowns %}
          <option value="{{godown.id}}">{{godown.godown_name_raw}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <div class="">
      <table class="table table-striped table-hover table-responsive">
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Color</th>
            <th>Shades</th>
            <th>Qty</th>
            <th>Units</th>
            <th>Remark</th> 
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select name="{{form.prefix}}-name" class="stock_input" placeholder="Item Name" required id="{{form.prefix}}-name">

              </select>
            </td>
            <td>
              <input name="{{form.prefix}}-color" id="{{form.prefix}}-color" class="purchase-amount" readonly>
            </td>
            <td>
              <select name='{{form.prefix}}-shades' class="stock_input" required id="{{form.prefix}}-shades"></select>
            </td>
            <td>
              <input name='{{form.prefix}}-quantity' id="{{form.prefix}}-quantity" class="purchase-amount">
            </td>
            <td>
              <input name='{{form.prefix}}-per' id="{{form.prefix}}-per" class="purchase-amount" readonly>
            </td>
            <td>
              <input class="purchase-amount" type="text" id="{{form.prefix}}-remark" name="{{form.prefix}}-remark">
            </td>           
          </tr>
        </tbody>
      </table>
      <button type="button" class="create-btn" id="addRowButton">Add +</button>
    </div>
    
    <input type="submit" class="create-btn mt-4" name="save" value="Save">

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  document.getElementById('addRowButton').addEventListener('click', function () {
    var addStockButton = document.getElementById('addRowButton');
    var newRow = document.querySelector('table tbody tr')
   if(addStockButton && newRow){
     addStockButton.addEventListener('click',function (){
      var prefixId = document.getElementById('id_stock_transfer_items_set-TOTAL_FORMS');
      var newPrefixId = parseInt(prefixId.value);
      var lastRow = newRow.lastElementChild.cloneNode(true); // clone the last row of the table

      lastRow.querySelectorAll("input, select").forEach(function(el) {
        el.value = "";
      })
    
      const newStockElement = lastRow.querySelector('input[name^="stock_transfer_items_set-"][name$="-name"]');
      newStockElement.id = `stock_transfer_items_set-${newPrefixId}-name`;
      newStockElement.name = `stock_transfer_items_set-${newPrefixId}-name`;
      newStockElement.innerHTML ="";
      
      const newColorElement = lastRow.querySelector('input[name^="stock_transfer_items_set-"][name$="-color"]');
      newColorElement.id = `stock_transfer_items_set-${newPrefixId}-color`;
      newColorElement.name = `stock_transfer_items_set-${newPrefixId}-color`;
      newColorElement.value = "";

      const  newItemShadeElement = lastRow.querySelector('select[name^="stock_transfer_items_set-"][name$="-shades"]');
      newItemShadeElement.id =`stock_transfer_items_set-${newPrefixId}-shades`;
      newItemShadeElement.name = `stock_transfer_items_set-${newPrefixId}-shades`;
      newItemShadeElement.innerHTML = '';

      const newQuantityElement = lastRow.querySelector('input[name^="stock_transfer_items_set-"][name$="-quantity"]');
      newQuantityElement.id = `stock_transfer_items_set-${newPrefixId}-quantity`;
      newQuantityElement.name = `stock_transfer_items_set-${newPrefixId}-quantity`;
      newQuantityElement.value = "";

      const newPerElement = lastRow.querySelector('input[name^="stock_transfer_items_set-"][name$="-per"]');
      newPerElement.id = `stock_transfer_items_set-${newPrefixId}-per`;
      newPerElement.name = `stock_transfer_items_set-${newPrefixId}-per`;
      newPerElement.value = "";

      const newRemarkElement = lastRow.querySelector('input[name^="stock_transfer_items_set-"][name$="-remark"]');
      newRemarkElement.id = `stock_transfer_items_set-${newPrefixId}-remark`;
      newRemarkElement.name = `stock_transfer_items_set-${newPrefixId}-remark`;
      newRemarkElement.value = "";
    
      prefixId.value = newPrefixId + 1;

      newRow.appendChild(lastRow);

    });
  }else{
        console.error("Could not find addFormButton or table body element.");
    }
   
   })
   

</script>
<script>

  $(document).ready(function () {
    $('#id_source_godown').change(function () {
      var selectedGodownId = $(this).val(); // Get the value of the selected option

      // Send selectedGodownId to the backend using AJAX
      $.ajax({
        url: '/stocktransfer/',
        method: 'GET',
        data: {
          'selected_godown_id': selectedGodownId
        },
        success: function (response) {
          // Handle success response from the backend
          console.log('Value sent to the backend successfully');

          $('#name').empty().append('<option value="">Select Item</option>');
          $('#shades').empty();
          $('#color').val('');

          $('#quantity').val('');
          $('#per').val('');

          // Populate the dropdown with options from the response
          var itemsInGodown = response.items_in_godown;
          console.log('Items in Godown:', itemsInGodown);

          // Iterate over the itemsInGodown and append options to html
          $.each(itemsInGodown, function (key, value) {
            $('#name').append('<option value="' + key + '">' + value + '</option>');
           
          });

          $('#name').selectize({
          sortField: 'text',
          searchField: 'text'
      });
        },
        error: function (xhr, errmsg, err) {
          // Handle error
          console.log('Error sending value to the backend');
        }
      });
    });
  });

  $(document).ready(function () {
    $('#name').change(function () {
      var item_value = $(this).val(); // Get the value of the selected option
      // Get the select element by its ID
      var selectgodown = document.getElementById('id_source_godown');

      // Get the selected value of the select element
      var selectedValueGodown = selectgodown.value;
      // Send selectedGodownId to the backend using AJAX
      $.ajax({
        url: '/stocktransfer/',
        method: 'GET',
        data: {
          'item_value': item_value,
          'selectedValueGodown': selectedValueGodown
        },
        success: function (response) {
          // Handle success response from the backend
          console.log('Item Value sent to the backend successfully');
          console.log('item_value:', item_value)
          console.log('godown_value_shades:', selectedValueGodown)


          $('#shades').empty().append('<option value="">Select Shade</option>');

          $('#quantity').val('');


          //Populate the dropdown with options from the response
          var item_shades = response.item_shades;
          var item_per = response.item_per;
          var item_color = response.item_color;
          var item_shade_quantity = response.items_shade_quantity_in_godown;
          
          console.log(item_shade_quantity)

          var itemperinput = document.querySelector('#per');
          var itemcolorinput = document.querySelector('#color');

          // Set the value of the input field to the item_color
          itemperinput.value = item_per;

          itemcolorinput.value = item_color

          // Iterate over the itemsInGodown and append options to html

          $.each(item_shades, function (key, value) {
              $.each(item_shade_quantity, function (key, value) { });
              if (key == key) {
                
                $('#shades').append('<option value="' + key + '">' + value +  ' -  '  + item_shade_quantity[key]+ '</option>');
              }
            
          });
        },
        error: function (xhr, errmsg, err) {
          // Handle error
          console.log('Error sending value to the backend');
        }
      });
    });
  });




  $(document).ready(function () {
    $('#shades').change(function () {
      var selectshadesid = $(this).val(); // Get the value of the selected option

      // Get the select element by its ID
      var selectgodown = document.getElementById('id_source_godown');

      // Get the selected value of the select element
      var selectedValueGodown = selectgodown.value;

      // Now you can use the selectedValue variable as needed
      console.log('Selected value godown:', selectedValueGodown);

      console.log(selectshadesid)
      // Send shade to the backend using AJAX
      $.ajax({
        url: '/stocktransfer/',
        method: 'GET',
        data: {
          'selected_shade_id': selectshadesid,
          'godown_id': selectedValueGodown
        },

        success: function (response) {
          // Handle success response from the backend
          console.log('Value of shade sent to the backend successfully');

          $('#quantity').empty();
          //Populate the dropdown with options from the response
          var shade_quantity = response.shade_quantity;
          console.log('Items in Godown:', shade_quantity);

          // Find the input field with the ID "quantity"
          var quantityInput = document.getElementById('quantity');

          // Set the value of the input field to shade_quantity
          quantityInput.value = shade_quantity;

        },
        error: function (xhr, errmsg, err) {
          // Handle error
          console.log('Error sending value to the backend');
        }
      });
    });
  });
</script>

{% endblock body %}
