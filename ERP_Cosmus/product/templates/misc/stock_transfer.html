{% extends 'product/base.html' %} 
{% load static %} 

{% block body %} 
<div>
        <h2>Stock Transfer</h2>
      <form class="mt-5" action="" method="POST">
           {% csrf_token %}
           <div class="d-flex mb-3">
            <label for="" class="form-label px-2">Stock Voucher No:</label>
            <input type="number" class="item-select mx-3" value="" name="voucher_no" maxlength="50" required id="">
          
          <div class="ms-auto">
            <label for="" class="form-label px-2">Date:</label>
            <span>{{ current_date }}</span>
          </div>
        </div>
           
    <div class="d-flex mb-3">
      <div>
        <label for="" class="form-label px-2">Source Godown:</label>
        <p>(Transfer from)</p>
      </div>
        
        <div class=" d-flex mb-3">
    
          <select value="" class="item-select" name="source_godown" required id="id_source_godown">
     
            {% for godown in raw_godowns %}
            <option value="{{godown.id}}">{{godown.godown_name_raw}}</option>
           {% endfor %}
        
          </select> 
        </div>
        <span class="pt-3 pe-3">To</span>
        <div>
          <label for="" class="form-label">Target Godown:</label>
        <p>(Transfer to)</p>
        </div>
        <div class=" d-flex mb-3">
          <select value="" class="item-select" name="target_godown" required id="id_target_godown">
            
            {% for godown in raw_godowns %}
             <option value="{{godown.id}}">{{godown.godown_name_raw}}</option>
            {% endfor %}
          </select> 
        </div>
      </div>
      
        <div class="">
          <table class="table table-striped table-hover table-responsive">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Color</th>
                <th>Shades</th>
                <th>QTY</th>
                <th>Per</th>
                <th>Remark</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="item-select" value="" name="item_name_transfer" maxlength="50" required id=""></td>
                <td><input type="text" class="item-select" value="" name="item_color_transfer" maxlength="50" required id=""></td>
                <td><input type="text" class="item-select" value="" name="item_shade_transfer" maxlength="50" required id=""></td>
                <td><input type="number" class="item-select" value="" name="item_quantity_transfer" maxlength="50" required id=""></td>
                <td><input type="text" class="item-select" value="" name="item_unit_transfer" maxlength="50" required id=""></td>
                <td><input type="text" class="item-select" value="" name="remarks" maxlength="50" required id=""></td>
              </tr>
            </tbody>
          </table>
        </div>
        
    
   

   
    <input type="submit" class="create-btn mt-4" name="save" value="Save">
    <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">
   <button type="button" class="create-btn"><a  class="text-decoration-none text-white" href="">Return</a></button>
   </form>
  </div>
</form>
{% endblock body %}
