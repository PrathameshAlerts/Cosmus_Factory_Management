{% extends 'misc/navbar_popup.html' %}
{% load static %} 

{% block body %} 
  <div>
        <h2>Create Units</h2>
      <form class="mt-5" action="" method="POST">
           {% csrf_token %}
           
       <div class="d-flex">
      <label for="id_unit_name" class="form-label px-2">Name:</label>
      <input type="text" class="item-select" value="{{ form.instance.unit_name }}" name="unit_name" maxlength="255" required id="id_unit_name">
    </div>

    
    <input type="submit" id="saveButton" class="create-btn mt-4" name="save" value="Save">
   
   <button type="button" class="create-btn"><a class="text-decoration-none text-white" href="{% url 'unit_name-list' %}">Return</a></button>

  </div>

  <script>
    // When the Save button is clicked
    document.getElementById("saveButton").addEventListener("click", function() {
      // Close the current window
      window.close();
    });
  </script>
{% endblock body %}
