{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}


<section>
    <div class="pcoded-main-container">

        <a href="{% url 'account_sub_group-create' %}">Create SubGroup</a>

    <tr>

      <th>Main Group</th>
      <td>Sub Group</td>

</div>

</div>
