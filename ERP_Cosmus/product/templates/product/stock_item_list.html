 
{% extends 'product/base.html' %} 
{% load static %} 

{% block body %}
  <div>
      <h2>Stock Item List</h2>
      <div class="row">
        <div class="col-lg-12 sub_main">
          <div class="d-flex mb-3">
            <button class="dropbtn mx-3" onclick="redirectToStockCreate()"><span>Add Stock Item +</span></span></button>
            <div class="container-category "> 
             <input class="" type="search" placeholder="Search" aria-label="Search" id="p_search" name="product_search" />
               <a class="px-2 py-2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div> 
           </div>
          </div>  
        </div>  
        <div class="row">
          <div class="stock-card col-lg-5 col-md-10 col-sm-12">
            <table class="table table-striped table-hover table-responsive">
              <thead>
                <tr>
                  <th scope="col" class="name_absolute">No</th>
                  <th scope="col" class="name_absolute">Sub Group
                    <div class="nav-item dropdown stock-list-icons">
                      <a class="nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-angle-down"></i></a>
                      <ul class="dropdown-menu">
                        <li><input  type="text" class="dropdown-item input_text" placeholder="Any match.." /></li>
                      </ul>
                    </div>
                  </th>
                  <th scope="col" class="name_absolute">Stock Item
                    <div class="nav-item dropdown stock-list-icons">
                      <a class="nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-angle-down"></i></a>
                      <ul class="dropdown-menu">
                        <li><input  type="text" class="dropdown-item input_text" placeholder="Any match.." /></li>
                      </ul>
                    </div>
                  </th>
                  <th scope="col" class="name_absolute">Edit</th>
                  <th scope="col" class="name_absolute">Delete</th>
                </tr>
              </thead>
              <tbody>
              </tr>
              {% for items in  stocks %} 
              <tr>
                <td>{{items.id}}</td>
                <td>{{items.account_sub_group}}</td>
                <td>{{items.stock_item_name}}</td>
                <td><a href="{% url 'stock_item-update' items.id  %}"><i class="fa-solid fa-pen-to-square px-1"></a></td>
                <td><a href="{% url 'stock_item-delete' items.id %}"><i class="fa-solid fa-trash text-danger px-2"></a></td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <script>
      function redirectToStockCreate(){
        window.location.href = "{% url 'stock-item-create' %}";
      }
    </script>
{% endblock body %}
