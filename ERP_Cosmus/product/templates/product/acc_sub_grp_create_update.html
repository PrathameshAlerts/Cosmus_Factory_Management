{% extends 'product/base.html' %} 
{% load static %} 

{% block body %} 
<section> 
    <div class="pcoded-main-container">
      <div class="pcoded-content">
        <h2 >{{title}}</h2>
      <form class="mt-5" action="" method="POST">
           {% csrf_token %}
       <div class="d-flex">
      <label for="id_account_sub_group" class="form-label px-2">Account sub group:</label>
      <input type="text" class="item-select" value="{{ form.instance.account_sub_group }}" name="account_sub_group" maxlength="50" required id="id_account_sub_group">
    </div>
    <div class="d-flex">
      <label for="id_account_sub_group" class="form-label px-2">Account group:</label>
      <select name="acc_grp" required id="id_acc_grp">
        <option value="1">AccountGroup object (1)</option>
        <option value="4">AccountGroup object (4)</option>
        <option value="2">AccountGroup object (2)</option>
        <option value="3">AccountGroup object (3)</option>
      </select>
    </div>
    <input type="submit" class="create-btn mt-4" name="save" value="Save">
    <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">

   <button type="button" class="create-btn"><a  class="text-decoration-none text-white" href="{% url 'account_sub_group-list' %}">Return</a></button>

</div>
</div>
</section>
{% endblock body %}
