{% extends 'product/base.html' %} 
{% load static %} 

{% block body %} 
<div>
        <h2>{{title}}</h2>
      <form class="mt-5" action="" method="POST">
           {% csrf_token %}
           {{form.fab_grp_name.errors}}
       <div class="d-flex">
      <label for="id_fab_grp_name" class="form-label px-2">Fabric Group Name:</label>
      <input type="text" class="item-select" value="{{ form.instance.fab_grp_name }}" name="fab_grp_name" maxlength="255" required id="id_fab_grp_name">
    </div>

    <input type="submit" class="create-btn mt-4" name="save" value="Save">

    {% if not form.instance.id %}

    <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">
    {% endif %}
   <button type="button" class="create-btn"><a  class="text-decoration-none text-white" href="{% url 'item-fabgroup-list' %}">Return</a></button>
  </div>
{% endblock body %}
