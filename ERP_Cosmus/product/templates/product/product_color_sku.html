<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>



<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <p>
        {{ form.PProduct_SKU.errors }}

        <select name="PProduct_color_1" required id="id_PProduct_color_1">

            {%for c in color %}
            <option value="{{ c.id }}">{{c.color_name}}</option>
            {% endfor %}
        
        </select>
        
        <label for="id_PProduct_SKU_1">PProduct SKU:</label>
        <input type="number" name="PProduct_SKU_1" id="id_PProduct_SKU_1">

            <option value="-" selected>---------</option>
            {%for c in color %}
            <option value="{{ c.id }}">{{c.color_name}}</option>

        <label for="id_PProduct_SKU_3">PProduct SKU:</label>
        <input type="number" name="PProduct_SKU_3" id="id_PProduct_SKU_3">

    </p>

        <label for="id_Product_Refrence_ID">Product_Refrence_ID:</label>
        <input type="number" name="Product_Refrence_ID" required id="id_Product_Refrence_ID">
    </p>
    <p>
        <a href="{% url 'colorlist' %}">Add Color</a>
    </p>

    <input type="submit" value = 'Save'>
</form>

</body>

</html>
