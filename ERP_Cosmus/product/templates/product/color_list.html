{% extends 'product/base.html' %} 
{% load static %} 

{% block body %}
<section> 
  <div class="pcoded-main-container">
    <div class="pcoded-content">
      <h2>Color List</h2>
      <div class="row">
        <div class="col-lg-12 sub_main">
          <div class="d-flex rounded-4 mb-3">
            <button class="dropbtn rounded-4 mx-3"><span class="text-decoration-none"><a href="{% url 'simplecolorlist' %}">Add color +</a></span></button>
            <div class="container-category "> 
             <input class="" type="search" placeholder="Search" aria-label="Search" id="p_search" name="product_search" />
               <a class="px-2 py-2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
           </div>
          </div>  
        </div>  
        <div class="row">
          <div class="col-lg-5">
            <table class="table table-striped table-hover table-responsive">
              <thread>
                <tr>
                  <th scope="col" class="name_absolute">No</th>
                  <th scope="col" class="name_absolute">Color Name
                    <div class="nav-item dropdown color-list-icons">
                      <a class="nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-angle-down"></i></a>
                      <ul class="dropdown-menu">
                        <li><input  type="text" class="dropdown-item input_text" placeholder="Any match.." /></li>
                      </ul>
                    </div>
                  </th>
                  <th scope="col" class="name_absolute">Edit</th>
                  <th scope="col" class="name_absolute">Delete</th>
                </tr>
              </thread>
              <tbody>
              </tr>
              {% for color in colors%}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{color.color_name}}</td>
                <td><a href="{% url 'simplecolorlist' color.id %}"><i class="fa-solid fa-pen-to-square px-1"></i></a></td>
                <td><a href="{% url 'colordelete' color.id %}"><i class="fa-solid fa-trash text-danger px-2"></i></a></td>
              </tr>
             {% endfor %}
              </tbody>
              
            </table>
          </div>
         
        </div>
   
    </div>
  </div>
</section>
{% endblock body %}
