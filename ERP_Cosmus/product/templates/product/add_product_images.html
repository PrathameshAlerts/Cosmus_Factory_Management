{% extends 'misc/navbar_popup.html' %}
{% load static %}
{% block body %}
<h1>Add Product Images</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ formset.management_form }}

    {% for form in formset %}
    {{ form.id }}
    {{form.Image}}
    {{form.Image_type}}
    {{form.Order_by}}
    <td>{{ form.DELETE }}</td>
    {% endfor %}

    <input type="submit" class="add_btn">
    </form>

 {% endblock body %}
