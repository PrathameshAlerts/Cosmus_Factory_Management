
{% load static %} 
 {% block body %}


<div id="modal1" class="modal-color">
        <div class="modal-content-color">
          <h5>Create Color<span class="close" onclick="closeModal('modal1')">&times;</span></h5>
          
          <form  action="" method="POST">
            {% csrf_token %}
            <div class=" d-flex">
              <label for="id_color_name" class="form-label create_color_lable">Color Name:</label>
              <input type="text" class="item-select" value="{{ form.instance.color_name }}" name="color_name" maxlength="255" required id="id_color_name">
            </div>
            <input type="submit" class="create-btn" name="save" value="Save">
            <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">
          </form>
          <div class="my-3 table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr class="color_table">
                  <th scope="col">No</th>
                  <th scope="col">Color Name</th>                
                </tr> 
              </thead>
              <tbody>
                {% for color in colors %}
                <tr>
                <td>{{forloop.counter}}</td>
                <td>{{color.color_name}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>    
      <script>
        function closeModal(modalId) {
          var modal = document.getElementById(modalId);
          if (modal) {
            modal.style.display = 'none';
          }
        }
      </script>
{% endblock body %}
