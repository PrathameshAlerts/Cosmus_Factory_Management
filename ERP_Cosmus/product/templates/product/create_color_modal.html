{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}


<div id="modal1" class="modal">
        <div class="modal-content">
          <h5>Create Color<span class="close" onclick="closeModal('modal1')">&times;</span></h5>
          {{ form.color_name.errors }}
          <form  action="" method="POST">
            {% csrf_token %}
            <div class=" d-flex">
              <label for="id_color_name" class="form-label create_color_lable">Color Name:</label>
              <input type="text" class="item-select" value="{{ form.instance.color_name }}" name="color_name" maxlength="255" required id="id_color_name">
            </div>
            <input type="submit" class="create-btn" name="save" value="Save">
            <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">
          </form>
          
          <div class="color_search"> 
            <input class="search" type="search" placeholder="Search" aria-label="Search">
            <span class="p-1"><i class="fa-solid fa-magnifying-glass"></i></span> 
          </div>
         
          <div class="my-3 table-responsive">
            
            <table class="table table-striped table-hover">
              <thread>
                <tr class="color_table">
                  <th scope="col" class="" >No</th>
                  <th scope="col">Color Name
                  </th>
                  <th scope="col">Edit</th>
                  <th scope="col" class="">Delete</th>
                </tr>
              </thread>
              <tbody>


                {% for color in colors %}
                <tr>
                <td>{{forloop.counter}}</td>
                <td>{{color.color_name}}</td>
                <td><a href="{% url 'coloredit' color.id %}"><i class="fa-solid fa-pen-to-square px-1"></i></a></td>
                <td><a href="{% url 'colordelete' color.id %}"><i class="fa-solid fa-trash text-danger px-2"></i></a></td>
                </tr>

                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

{% endblock body %}
