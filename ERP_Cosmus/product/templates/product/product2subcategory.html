{% extends 'product/base.html' %} 
{% load static %} 

{% block body %} 

<h2>Product Assign</h2>
<form class="mt-5" action="" method="POST">
    {% csrf_token %}

    <div class="d-flex mb-3">
        <label for="" class="form-label px-2">Product:</label>
        <select class="item-select" name="product_name" id="">
          <option value=""></option>
          {% for product in products %}
          <option value="{{product.id}}">{{product.Product_Name}}</option>
          {% endfor %}

        </select>
      </div>
      <div class="d-flex mb-3">
        <label for="" class="form-label px-2">Sub Category:</label>
        <select class="item-select" name="sub_category_name" id="">
          <option value=""></option>
          {% for sub_cat in sub_category %}
          <option value="{{sub_cat.id}}">{{sub_cat.product_sub_category_name}}</option>
          {% endfor %}
      
        </select>
      </div>
      <div class="d-flex mb-3">
        <ul class="">
        
          <li class=" mx-3 p-2 my-2">
            
            <ul class=''>
              {% for sub_cat in sub_category %}
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="Checkbox">
                <label class="form-check-label" for="Checkbox">{{sub_cat.product_sub_category_name}}</label>
              </li>
              {% endfor %}
            </ul>        
          </li>
         
        </ul>
      </div>

    <input type="submit" class="create-btn mt-4" name="save" value="Save">
</form>

{% endblock body %}
