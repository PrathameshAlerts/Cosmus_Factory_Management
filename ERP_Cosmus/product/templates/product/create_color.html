{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}

 <div class="pcoded-main-container">
    <div class="pcoded-content">
    <div id="modal1" class="modal">
        <div class="modal-content">
          <h5>Create Color <span class="close" onclick="closeModal('modal1')">&times;</span></h5>
          <form  action="" method="POST">
            {% csrf_token %}
            <div class=" d-flex my-3">
              <label for="id_color_name" class="form-label create_color_lable">Color Name:</label>
              <input type="text" class="item-select" name="color_name" maxlength="255" required id="id_color_name">
            </div>
            <input type="submit" class="create-btn" name="save" value="Save">
            <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">
          </form>
          
         
          <div class="my-3">
            <table class="table table-striped table-hover table-responsive">
              <thread>
                <tr>
                  <th scope="col" class="fs-6 p-2">#</th>
                  <th scope="col" class="name_absolute">Color Name
                    <div class="nav-item dropdown create_icons">
                      <a class="nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-angle-down"></i></a>
                      <ul class="dropdown-menu">
                        <li><input  type="text" class="dropdown-item input_text" placeholder="Any match.." /></li>
                      </ul>
                    </div>
                  </th>
                  <th scope="col" class="name_absolute">Edit</th>
                  <th scope="col" class="name_absolute">Delete</th>
                </tr>
              </thread>
              <tbody>
                <tr>
                  <td>1</td>              
                  <td>red</td>
                  <td><a href="#"><span<i class="fa-solid fa-pen-to-square"></i></span></a></td>
                  <td><a href="#"><span><i class="fa-solid fa-trash"></i></span></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock body %}
