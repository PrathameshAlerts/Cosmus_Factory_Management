{% extends 'product/base.html' %} 
{% load static %} 
 {% block body %}

 {{title}}
 <form action="" method="POST">
{% csrf_token %}
<p>
    <label for="id_name">Name:</label>
    <input type="text" value="{{form.instance.name}}" name="name" maxlength="100" id="id_name">
    
    
  </p>

  
  <p>
    <label for="id_short_name">Short name:</label>
    <input type="text" value="{{form.instance.short_name}}" name="short_name" maxlength="100" id="id_short_name">
    
    
  </p>

  
  <p>
    <label for="id_vendor_code">Vendor code:</label>
    <input type="text" value="{{form.instance.vendor_code}}" name="vendor_code" maxlength="100" id="id_vendor_code">
    
    
  </p>

  
  <p>
    <label for="id_under_group">Under group:</label>

    
    <select value="{{form.instance.under_group}}" name="under_group" required id="id_under_group">
        {% if not form.instance.id %}
        <option value="" ></option>
        {% endif %}
       {% for grp in under_groups %}
        <option value="{{grp.id}}">{{grp.account_sub_group}}</option>
        {% endfor %}



</select>
    
    
  </p>

  
  <p>
    <label for="id_maintain_billwise">Maintain billwise:</label>
    <select value="{{form.instance.maintain_billwise}}" name="maintain_billwise" id="id_maintain_billwise">
  <!-- <option value="{{form.instance.maintain_billwise}}">{{form.instance.maintain_billwise}}</option> -->
  {% if not form.instance.id %}
  <option value="" ></option>
  {% endif %}
  <option value="Yes">Yes</option>

  <option value="No">No</option>

</select>
    
    
  </p>

  
  <p>
    <label for="id_default_credit_period">Default credit period:</label>
    <input type="text" value="{{form.instance.default_credit_period}}" name="default_credit_period" maxlength="100" id="id_default_credit_period">
    
    
  </p>

  
  <p>
    <label for="id_types">Types:</label>
    <select value="{{form.instance.types}}" name="types" id="id_types">
  <!-- <option value="{{form.instance.types}}">{{form.instance.types}}</option> -->
  {% if not form.instance.id %}
  <option value="" ></option>
  {% endif %}
  <option value="Trader">Trader</option>

  <option value="Manufacture">Manufacture</option>


</select>
    
    
  </p>

  
  <p>
    <label for="id_Gst_no">Gst no:</label>
    <input type="text" value = "{{form.instance.Gst_no}}" name="Gst_no" maxlength="100" id="id_Gst_no">
    
    
  </p>

  
  <p>
    <label for="id_address">Address:</label>
    <textarea name="address" value = "{{form.instance.address}}" cols="35" rows="3" id="id_address">
</textarea>
    
    
  </p>

  
  <p>
    <label for="id_state">State:</label>
    <input type="text" name="state" value ="{{form.instance.state}}" maxlength="255" id="id_state">
    
    
  </p>

  
  <p>

 
        <label for="id_country">Country:</label>
        <input type="text" value = "{{form.instance.country}}" name="country" maxlength="255" id="id_country">


</select>
    
    
  </p>

  
  <p>
    <label for="id_city">City:</label>
    <input type="text" value = "{{form.instance.city}}" name="city" maxlength="255" id="id_city">
    
    
  </p>

  
  <p>
    <label for="id_pincode">Pincode:</label>
    <input type="number" value="{{form.instance.pincode}}" name="pincode" required id="id_pincode">
    
    
  </p>

  
  <p>
    <label for="id_mobile_no">Mobile no:</label>
    <input type="number" value="{{form.instance.mobile_no}}" name="mobile_no" required id="id_mobile_no">
    
    
  </p>

  
  <p>
    <label for="id_landline_no">Landline no:</label>
    <input type="number" value="{{form.instance.landline_no}}" name="landline_no" required id="id_landline_no">
    
    
  </p>

  
  <p>

    <label for="id_bank_details">Bank details:</label>
    <textarea name="bank_details" value="{{form.instance.bank_details}}" cols="25" rows="3" id="id_bank_details">
</textarea>
    
  </p>

  
  <p>
    <label for="id_Debit_Credit">Debit Credit:</label>
    <select value="{{form.instance.Debit_Credit}}" name="Debit_Credit" id="id_Debit_Credit">
  <!-- <option value="{{form.instance.Debit_Credit}}">{{form.instance.Debit_Credit}}</option> -->
  {% if not form.instance.id %}
  <option value="" ></option>
  {% endif %}
  <option value="Debit">Debit</option>

  <option value="Credit">Credit</option>

</select>
    
    
      
    
  </p>
<input type="submit">


</form>
{% endblock body %}
