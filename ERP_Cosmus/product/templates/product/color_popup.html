{% extends 'product/base.html' %} 
{% load static %} 

{% block body %} 
<div>
  <h2>{{title}}</h2>
      <form class="mb-5" action="" method="POST">
        {% csrf_token %}  
       <div class="d-flex">
        <label for="id_color_name" class="form-label create_color_lable">Name:</label>
        <input type="text" class="item-select" value="{{ form.instance.color_name }}" name="color_name" maxlength="255" required id="id_color_name">
       </div>

    <input type="submit" id="saveButton" class="create-btn mt-4" name="save" value="Save">
    {% if not form.instance.id %}
    <input type="submit" class="create-btn" name="save_and_add_another" value="Save and Add Another">
    {% endif %}
      <button type="button" class="create-btn"><a  class="text-decoration-none text-white" href="{% url 'simplecolorlistonly' %}">Return</a></button>
      </form>

</div>
<script>
    // When the Save button is clicked
    document.getElementById("saveButton").addEventListener("click", function() {
      // Close the current window
      window.close();
    });
  </script>

{% endblock body %}
