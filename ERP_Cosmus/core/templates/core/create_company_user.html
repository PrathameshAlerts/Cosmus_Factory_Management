<div>
    <h3>Create New User</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex mb-3">
            <label for="id_username" class="item-form">Username:</label>
            <input type="text" class="item-select" name="username" maxlength="30" required id="id_username">
        </div>
        <div class="d-flex mb-3">
            <label for="id_email" class="item-form">Email:</label>
            <input type="email" class="item-select" name="email" maxlength="254" required id="id_email">
        </div>
        <div class="d-flex mb-3">
            <label for="id_first_name" class="item-form">First name:</label>
            <input type="text" class="item-select" name="first_name" maxlength="30" required id="id_first_name">
        </div>
        <div class="d-flex mb-3">
            <label for="id_last_name" class="item-form">Last name:</label>
            <input type="text" class="item-select" name="last_name" maxlength="30" required id="id_last_name">
        </div>
        <div class="d-flex mb-3">
            <label for="id_role" class="item-form">Role:</label>
            <select name="role" required id="id_role" multiple class="item-select">
                <option value="1">accountant</option>

            </select>
        </div>
        <div class="d-flex mb-3">
            <label for="id_company" class="item-form">Company:</label>
            <select name="company" id="id_company" class="item-select">
                <option value="" selected>---------</option>

                <option value="1">DHARAVI</option>

                <option value="2">bihar</option>

            </select>
        </div>
        <div class="d-flex mb-3">
            <label for="id_password1" class="item-form">Password:</label>
            <input type="password" class="item-select" name="password1" required id="id_password1">
        </div>
        <div class="d-flex mb-3">
            <label for="id_password2" class="item-form">Confirm password:</label>
            <input type="password" class="item-select" name="password2" required id="id_password2">
        </div>
        <input type="submit" class="create-btn" value="Create">
    </form>
</div>
{% endblock %}
