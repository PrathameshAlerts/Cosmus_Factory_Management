<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login Page</title>
  <style>
    
.banner {
    background-image: url("../../static/images/banner.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    font-family: sans-serif;
    height: 100vh;  
    width: 100%;
   
}
.form-back {
    margin-left: 700px;
    padding: 260px 20px 10px;
}
.form-page{
   height: 30px;
   margin: 4px;
   padding-left: 10px;
   width: 45%;
   border-radius: 6px;
   border: 1px solid;
   border-color: black;
}

.button1{
    border-radius: 10px;
    border: 1px;
    padding:5px 25px;
    color: white;
    background-color: lightcoral  ;
    
}

@media (max-width: 425px){
    .form-back {
        margin-left: 175px;
        padding: 365px 5px 0px;
    }
    .banner{
       height: 100vh;
        width: 100%;
        font-family: sans-serif;
        background-repeat: no-repeat;   
        background-size: fill;
      

    }
    .form-page{
        width: 50%;
        height: 30px;
        margin: 4px;
        padding-left: 10px;
        border-radius: 6px;
        border: 1px solid;
        border-color: black;
    }
}
  </style>
</head>
<body class="banner">
  <section >
    <div class="container">
      <div class="form-back">
        {% for message in messages %}
        {{message}}
        {% endfor %}

        <form method="POST">
          {% csrf_token %}
          <h2 class="pb-2  pt-4 fw-bold">LOGIN</h2>
          <label for="id_username">UserName:</label>
          <div class="mb-2">
            <input type="text" class="form-page" name="username" maxlength="30" id="id_username" placeholder="Email*" required>
          </div>
          <label for="id_password">Password:</label>
          <div class="mb-2">
            <input type="password" class="form-page" name="password" id="id_password" placeholder="Password*" min="8" required>
          </div>
          <div class="mb-3 fs-6">
            <span for="exampleCheck1" class="text-dark px-2">Forget Password?</span>
          </div>

          <!-- {{form}} -->

          <button type="submit" class="button1 ">Login</button>
        </form>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
