{% extends 'product/base.html' %}

{% load static %}



{% block body %}

    <h1>{{ warehouse_name }}</h1>

    <form action="" method="POST">

        {% csrf_token %}

        {{form.as_p}}

        <input type="submit" class="btn btn-success" id="btnSave" value="save">

    </form>



    <table>

        <thead>

            <tr>

                <th>Zone Name</th>

                <th>Edit</th>

                <th>Delete</th>

            </tr>

        </thead>

        <tbody>

            {% for zone in zones %}

            <tr>

                <td><p>{{zone.zone_name}}</p></td>

                <td><a href="{% url 'edit-zone-in-warehouse' zone.id %}">edit</a></td>

                <td><a href="{% url 'delete-zone-in-warehouse' zone.id %}" onclick="return confirm('Are you sure you want to delete this zone?');">delete</a></td>

            </tr>

            {% endfor %}

        </tbody>

    </table>



{% endblock body %}
