{% extends 'product/base.html' %}

{% load static %}



{% block body %}

    <h1>{{ zone_name }}</h1>

    <form action="" method="POST">

        {% csrf_token %}

        {{form.as_p}}

        <input type="submit" class="btn btn-success" id="btnSave" value="save">

    </form>



    <table>

        <thead>

            <tr>

                <th>Rack Name</th>

                <th>Edit</th>

                <th>Delete</th>

            </tr>

        </thead>

        <tbody>

            {% for rack in racks %}

            <tr onclick="window.location.href='{% url 'add-bin-in-rack' rack.id %}'" style= "cursor: pointer;">

                <td><p>{{rack.rack_name}}</p></td>

                <td><a href="{% url 'edit-rack-in-zone' rack.id %}">edit</a></td>

                

                <td><a href="{% url 'delete-rack-in-zone' rack.id %}" onclick="return confirm('Are you sure you want to delete this rack?');">delete</a></td>

            </tr>

            {% endfor %}

        </tbody>

    </table>



    {% endblock body %}
