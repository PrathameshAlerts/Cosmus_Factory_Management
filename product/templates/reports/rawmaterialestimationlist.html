{% extends 'product/base.html' %}
{% block body %}

<div class="mt-2 mb-3">
    <button class="item-btn" id="openSpinnerBtn"><a id="addLabourWorkIn" class="text-decoration-none text-white" href="{% url 'rawmaterial-estimation-create' %}">Create</a></button>

</div>

<div>
    <table class="table table-striped table-hover table-bordered"> 
        <thead class="name_absolute sticky-top">
            <tr>
                <th>No</th>
                <th>Estimation No</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="mainTableList" >
            {% for record in product_estimation_instances %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{record.raw_material_godown_id.godown_name_raw}}</td>
                <td><a href = "{% url 'rawmaterial-estimation-update' record.pk %}"> <i class="fa-solid fa-pen-to-square px-2"></i> </a></td>
                <td><a href="{% url 'raw-material-estimate-delete' record.id %}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
